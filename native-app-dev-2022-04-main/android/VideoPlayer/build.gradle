// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.6.20"
    ext.markwon_version = "4.2.0"
    ext.retrofit_version = "2.9.0"
    ext.lifecycle_version = "2.4.1"
    ext.coroutines_android_version = '1.4.3'
    ext.coroutines_scope = "2.2.0"
    ext.hilt_dagger_version = '2.31.1-alpha'
    ext.hilt_compiler_version = '1.0.0-alpha03'
    ext.activity_version = "1.4.0"
    ext.fragment_version = "1.4.1"
    ext.compose_version = '1.0.0'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_dagger_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' } // ðŸ‘ˆ this one

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
